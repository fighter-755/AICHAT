<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ʟᴏɢɪɴ ᴘᴀɢᴇ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://picjj.com/images/2024/11/15/WkT8h7.gif');
            margin: 0;
            padding: 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
          
        }

        .login-container {
            width: 400px;
            margin: 300px auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
          
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
        }

        button:hover {
            background-color: transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
        }

        .user-count {
            margin-top: 20px;
            text-align: center;
            background-color: transparent;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
        }
        
        .live-button {
            background-color: tran;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .live-button:hover {
            background-color: transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
        }
        .user-list {
            margin-top: 20px;
            text-align: left;
            list-style-type: none;
            padding: 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
        }
        .user-list li {
            background-color: transparent;
            color: white;
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px white;
            overflow-y: auto;
            position: relative;
        }
    </style>
</head>
<body>
  <div class="container">
    <button class="live-button" onclick="showLiveUsers()" class="mb-3" style="color: cyan;">ꜱʜᴏᴡ ʟɪᴠᴇ ᴜꜱᴇʀꜱ </button>
    <ul class="user-list" id="user-list"></ul>
  </div>
    <div class="login-container">
        <h2 class="mb-3" style="color: cyan;">ʟᴏɢɪɴ</h2>
        <form id="login-form">
            <label for="username" class="mb-3" style="color: cyan;">ᴜꜱᴇʀɴᴀᴍᴇ</label>
            <input type="text" id="username" name="username" required>

            <label for="password" class="mb-3" style="color: cyan;">ᴘᴀꜱꜱᴡᴏʀᴅ</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="mb-3" style="color: cyan;">ʟᴏɢɪɴ</button>
        </form>

        <div class="user-count">
            <h3 class="mb-3" style="color: cyan;">ᴜꜱᴇʀꜱ: <span id="user-count">0</span></h3>
        </div>
    </div>

    <script>
        // User count logic using localStorage
        if (localStorage.getItem("userCount") === null) {
            localStorage.setItem("userCount", 0);
        }

        const userCount = document.getElementById("user-count");
        let count = parseInt(localStorage.getItem("userCount"));
        userCount.textContent = count;

        // Increment user count on login
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Validate username and password (simple example)
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                count += 1;
                localStorage.setItem("userCount", count);
                userCount.textContent = count;
                // Redirect user to another page after successful login
                window.location.href = "https://2-page-sarver.vercel.app/"; // Replace with your actual redirect page
            } else {
                alert("Please enter both username and password.");
            }
        });
        function showLiveUsers() {
          const userList = document.getElementById("user-list");
          userList.innerHTML = ""; // Clear previous list if any
        
          // Generate list of 10 users (you can modify the count as needed)
          for (let i = 1; i <= 1975; i++) {
            const li = document.createElement("li");
            li.textContent = `ᴜꜱᴇʀ : >> ${i}`;
            userList.appendChild(li);
          }
        }
    </script>
</body>
</html>
